<div>
  <h3>Anadir Hijos</h3>
</div>
<div>
  <h4>Evento</h4>
  <div>
    <label> Nombre {{evento.nombre}}</label>
  </div>
  <div>
    <label> Fecha del evento {{evento.fecha}}</label>
  </div>
</div>

<div>
  <div>
    <h3>Hijos del Evento</h3>
  </div>
  <table>
    <tr>
      <th>Nombre</th>
      <th>Accion</th>
    </tr>
    <tr *ngFor="let libro of libros">
      <td>{{libro.nombre}}</td>
      <td><button (click)="eliminar(libro.id)">X</button></td>
    </tr>
  </table>
</div>

<div>
  <div>
    <h3>Libros</h3>
    <select [(ngModel)]="idLibroseleccionado" (mouseup)="seleccionarLibro()">
      <option>  </option>
      <option *ngFor="let libro of librosUsuario" [value]="libro.id">{{libro.nombre}}</option>
    </select>
  </div>
</div>

<div>
  <label for="preciobase">Precio base</label>
  <input type="number" id="preciobase"  placeholder="precio base" [(ngModel)]="eventoLibro.precioBase">
</div>

<div>
  <button (click)="agregarHijoEvento()">Agregar Hijos a Evento</button>
</div>
